<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 { color: #333; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Resume Analyzer</h2>

    <label>Upload Resume (PDF)</label>
    <input type="file" id="resumeFile" accept=".pdf" />

    <label>Paste Job Description</label>
    <textarea id="jobDesc" rows="5" placeholder="Paste job description here..."></textarea>

    <button onclick="analyzeResume()">Analyze</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function analyzeResume() {
      const fileInput = document.getElementById('resumeFile');
      const jobDesc = document.getElementById('jobDesc').value;
      const resultsDiv = document.getElementById('results');

      if (!fileInput.files.length || !jobDesc.trim()) {
        resultsDiv.innerHTML = "<p style='color:red'>Please upload a resume and enter a job description.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("job_description", jobDesc);

      resultsDiv.innerHTML = "<p>‚è≥ Analyzing...</p>";

      const response = await fetch("https://submontane-delta-effervescingly.ngrok-free.dev/analyze", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      resultsDiv.innerHTML = `
        <h3>üìä Skill Match Report</h3>
        <p><b>Match Score:</b> ${data.match_score}%</p>
        <p><b>Matched Skills:</b> ${data.matched_skills.join(", ") || "None"}</p>
        <p><b>Missing Skills:</b> ${data.missing_skills.join(", ") || "None"}</p>
      `;
    }
  </script>
</body>
</html>
